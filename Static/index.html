<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container-1">
    <h1>Age in days</h1>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="getAgeInDays()">Click here</button>
      </div>

      <div>
        <button class="btn btn-secondary" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result" ></div>
    </div>
  </div>

  <hr>
  <div class="container-1">
    <h1>Generator</h1>
    <button class="btn btn-warning" onclick="generate()">Generate</button>
    <div class="flex-box-container-1" id="generate-image"></div>
  </div>

  <hr>
  <div class="container-1">
    <h1>Rock Paper Scissors</h1>
    <div class="flex-box-container-1" id="flex-box-rps-div">
      <img class="height-width" id="paper" src="./images/paper.png" onclick="game(this)">
      <img class="height-width" id="rock" src="./images/rock.png" onclick="game(this)">
      <img class="height-width" id="scissors" src="./images/scissors.png" onclick="game(this)">
    </div>
  </div>

  <hr>
  <div class="random-colored-buttons container-1">
    <h1>Change the color of Buttons</h1>
    <div class="flex-box-container-1">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>
      
      <button class="btn btn-primary">Hi</button>
      <button class="btn btn-danger">There!</button>
      <button class="btn btn-warning">Keep</button>
      <button class="btn btn-success">Going:)</button>
    </div>
  </div>

  <hr>
  <div class="game-blackjack container-1">
    <h1>BlackJack</h1>
    <h2><span id="blackjack-result">Let's Play!</span></h2>

    <div class="flex-blackjack-row-1">
      <div id="your-box">
      <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>
    
     
    <div id="dealer-box">
      <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">HIT</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">STAND</button>
        <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">RESET</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>

        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
  
  <script src="./js/script.js"></script>
  <script src="./js/script2.js"></script>
  <script src="./js/script3.js"></script>
</body>

</html>
