<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q41</title>

  <script>
    function generateRandomNo() {
      document.getElementById("display-no").innerHTML = Math.floor(Math.random() * 100);
    }
  </script>
</head>

<body>
  <button onclick="generateRandomNo()">Generate random number between 0 and 100 </button>
  <p id="display-no"></p>
</body>

</html>
