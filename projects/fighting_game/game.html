<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./game.css">
  <title>Fighting Game</title>
</head>

<body>
  <div class="flex-box2 game-info-container">

    <div id="player-a-info" class="player-info-container">
      <div>
        <span class="health"></span>
        <span class="player-name"></span>
        <span class="pointer"></span>
      </div>
      <div class="health-bar-container">
        <div class="health-bar"></div>
      </div>
    </div>

    <div id="current-round" class="counter"></div>

    <div id="player-b-info" class="player-info-container">
      <div>
        <span class="pointer"></span>
        <span class="player-name"></span>
        <span class="health"></span>

      </div>
      <div class="health-bar-container">
        <div class="health-bar"></div>
      </div>
    </div>
  </div>

  </div>


  <div class="flex-box2">

    <img src="https://i.gifer.com/origin/9a/9a85181d85f957e7b67a08255807107d_w200.gif">
    <img class="margin-left" src="https://www.fightersgeneration.com/nf8/char3/athena-kof13-spin-kick.gif">

  </div>

  <div id="floor"></div>

  <div class="flex-box2">
    <div class="action gap">
      <div>HIT</div>
      <div class="select-action center">A</div>
    </div>

    <div class="action gap">
      <div class="select-action center">L</div>
      <div>HIT</div>
    </div>
  </div>

  <div class="flex-box2">
    <div class="action">
      <div>LIFELINE</div>
      <div class="select-action center">Z</div>

    </div>

    <div class="action">
      <div class="select-action center">M</div>
      <div>LIFELINE</div>
    </div>
  </div>



  <div class="flex-box2">
    <button id="restart" class="button">RESTART</button>
  </div>

  <div class="flex-box2">
    <h1 id="result">LET'S PLAY!</h1>
  </div>

  <div class="audio-container">
    <audio id="pAhit" controls>
      <source src="./sounds/fastpunch.mp3" type="audio/mpeg">
    </audio>

    <audio id="pAlifeline" controls>
      <source src="./sounds/fastheal.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBhit" controls>
      <source src="./sounds/quickhit.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBlifeline" controls>
      <source src="./sounds/quickheal.mp3" type="audio/mpeg">
    </audio>

    <audio id="winner" controls>
      <source src="./sounds/victory.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="./game.js"></script>
</body>

</html>
