<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./game.css">
  <title>Fighting Game</title>
</head>

<body>
  <div class="flex-box2 game-info-container" style=" border: 1px solid black; ">
    <div id="player-a-info" class="player-info-container" style=" border: 1px solid black; ">
      hello
      <div class="health-bar-container" style=" border: 1px solid black;">
        <div class="health-bar"></div>
      </div>
    </div>
    <div class="counter">100</div>
    <div class="player-names" style=" border: 1px solid black; display:flex; flex:1">sdsd</div>

  </div>

  <div class="flex-box2" style=" border: 1px solid black">
    <h1>
      <span id="player-A"></span>
      <span class="pointer-A"></span>
      <span id="current-round" class="round-container"></span>
      <span class="pointer-B"></span>
      <span id="player-B"></span>
    </h1>
   
  </div>
  <div class="flex-box2 lifeline-container space-between">
    <div class="lifeline-flex"></div>
    <div class="lifeline-flex"></div>
  </div>

  <div class="flex-box2">
    
    <img style= "border: 1px solid black; " src="https://i.gifer.com/origin/9a/9a85181d85f957e7b67a08255807107d_w200.gif">
    <img class="margin-left" style= "border: 1px solid black;" src="https://www.fightersgeneration.com/nf8/char3/athena-kof13-spin-kick.gif">
  </div>

  <div class="flex-box2">
    <div class="action gap" style="border: 1px solid red;">
      <div>HIT</div>
      <div class="select-action center">A</div>
    </div>

    <div class="action gap" style="border: 1px solid red">
      <div class="select-action center">L</div>
      <div>HIT</div>
    </div>
  </div>

  <div class="flex-box2">
    <div class="action" style="border: 1px solid red;">
      <div>LIFELINE</div>
      <div class="select-action center">Z</div>
      
    </div>

    <div class="action" style="border: 1px solid red">
      <div class="select-action center">M</div>
      <div>LIFELINE</div>
    </div>
  </div>

  <div class="flex-box2">
    <h1 class="score" id="health-player-A">100</h1>
    <h1 class="score" id="health-player-B">100</h1>
  </div>

  <div class="flex-box2">
    <button id="restart" class="button">RESTART</button>
  </div>

  <div class="flex-box2">
    <h1 id="result">LET'S PLAY!</h1>
  </div>

  <div class="audio-container">
    <audio id="pAhit" controls>
      <source src="./sounds/fastpunch.mp3" type="audio/mpeg">
    </audio>

    <audio id="pAlifeline" controls>
      <source src="./sounds/fastheal.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBhit" controls>
      <source src="./sounds/quickhit.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBlifeline" controls>
      <source src="./sounds/quickheal.mp3" type="audio/mpeg">
    </audio>

    <audio id="winner" controls>
      <source src="./sounds/victory.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="./game.js"></script>
</body>

</html>
