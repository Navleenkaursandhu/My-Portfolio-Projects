<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./game.css">
  <title>Fighting Game</title>
</head>

<body>
  <div class="flex-box2">
    <h1>
      <span id="player-A"></span>
      <span class="pointer-A"></span> Round
      <span>1</span>of
      <span>10</span>
      <span class="pointer-B"></span>
      <span id="player-B"></span>
    </h1>
  </div>

  <div class="flex-box2">
    <img src="https://i.gifer.com/origin/9a/9a85181d85f957e7b67a08255807107d_w200.gif">
    <img src="https://www.fightersgeneration.com/nf8/char3/athena-kof13-spin-kick.gif">
  </div>

  <div class="flex-box2">
    <button class="button">A: Hit</button>
    <button class="button">L: Hit</button>
  </div>

  <div class="flex-box2">
    <button class="button">Z: Lifeline</button>
    <button class="button">M: Lifeline</button>
  </div>

  <div class="flex-box2">
    <h1 class="score" id="health-player-A">100</h1>
    <h1 class="score" id="health-player-B">100</h1>
  </div>

  <div class="flex-box2">
    <button id="restart" class="button">RESTART</button>
  </div>

  <div class="flex-box2">
    <h1 id="result">LET'S PLAY!</h1>
  </div>

  <div class="audio-container">
    <audio id="pAhit" controls>
      <source src="./sounds/fastpunch.mp3" type="audio/mpeg">
    </audio>

    <audio id="pAlifeline" controls>
      <source src="./sounds/fastheal.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBhit" controls>
      <source src="./sounds/quickhit.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBlifeline" controls>
      <source src="./sounds/quickheal.mp3" type="audio/mpeg">
    </audio>

    <audio id="winner" controls>
      <source src="./sounds/victory.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="./game.js"></script>
</body>

</html>
