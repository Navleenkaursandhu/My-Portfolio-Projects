<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./clock.css">
  <title>LCD CLOCK</title>
  </head>

  <body>
    <div class="flex-column-container">
      <div class="flex-row-container">

        <div id="hour-first" class="flex-column-digit">
          <div id="hour-first-digit-top" class="top-segment"></div>
          <div id="hour-first-digit-bottom" class="bottom-segment"></div>
        </div>
         
        <div id="hour-second" class="flex-column-digit">
          <div id="hour-second-digit-top" class="top-segment"></div>
          <div id="hour-second-digit-bottom" class="bottom-segment"></div>
        </div>

        <div class="flex-colon-container">
          <div class="top-colon-segment"></div>
          <div class="bottom-colon-segment"></div>
        </div>

        <div id="min-first" class="flex-column-digit">
          <div id="min-first-digit-top" class="top-segment"></div>
          <div id="min-first-digit-bottom" class="bottom-segment"></div>
        </div>

        <div id="min-second" class="flex-column-digit">
          <div id="min-second-digit-top" class="top-segment"></div>
          <div id="min-second-digit-bottom" class="bottom-segment"></div>
        </div>

        <div id="sec-first" class="flex-column-digit">
          <div id="sec-first-digit-top" class="top-small-segment"></div>
          <div id="sec-first-digit-bottom" class="bottom-small-segment"></div>
        </div>

        <div id="sec-second" class="flex-column-digit">
          <div id="sec-second-digit-top" class="top-small-segment"></div>
          <div id="sec-second-digit-bottom" class="bottom-small-segment"></div>
        </div>

      </div>
    </div>

    <script src="./clock.js"></script>
  </body>
</html>
