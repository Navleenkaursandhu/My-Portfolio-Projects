<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./game.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div class="flex-box-column-container">
    <div class= "flex-box-row-container">Winner:
      <div class="winner" id="winner-name"></div>
    </div>
    <div>
      <div class="flex-box-row-container">Current Player: &nbsp;
        <div class="player" id="player-name"></div>
      </div>
    </div>

    <div class="grid-container">
      <div id="box00"></div>
      <div id="box01"></div>
      <div id="box02"></div>
      <div id="box10"></div>
      <div id="box11"></div>
      <div id="box12"></div>
      <div id="box20"></div>
      <div id="box21"></div>
      <div id="box22"></div>
     
    </div>
    <div>
      <button id="restart-button">Restart</button>
    </div>
  </div>

  <script src="./game.js"></script>
</body>

</html>
