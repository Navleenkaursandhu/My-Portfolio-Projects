<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./game.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div class="flex-box-column-container">
    <div class= "flex-box-row-container">Winner:
      <div class="winner" id="winner-name"></div>
    </div>
    <div>
      <div class="flex-box-row-container">CurrentPlayer: 
        <div class="player" id="player-name"></div>
      </div>
    </div>

    <div class="grid-container">
      <div id="box00">1</div>
      <div id="box01">1</div>
      <div id="box02">1</div>
      <div id="box10">1</div>
      <div id="box11">1</div>
      <div id="box12">1</div>
      <div id="box20">1</div>
      <div id="box21">1</div>
      <div id="box22">1</div>
     
    </div>
    <div>
      <button id="restart-button">Restart</button>
    </div>
  </div>

  <script src="./game.js"></script>
</body>

</html>
