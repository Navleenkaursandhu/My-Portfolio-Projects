<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./code.css">
  <title>Tip Calculator</title>
</head>

<body>

  <div class="container">
    <h1 class="heading text-white">TIP CALCULATOR</h1>
    <div class="flex-column">
      <div class="text-white"><b>Total Cost in dollars</b></div>
      <input onkeyup="calculateBill()" id="input-cost" placeholder="Enter your total expenditure">
      <div class="text-white"><b>Tip Percentage</b></div>
      <input onkeyup="calculateBill()" id="input-tip-percent" placeholder="Enter tip amount">
    </div>

    <div class="flex-row">
      <h3 class="text-white">Total Customers:</h3>
      <button class="split-button text-white" onclick="increasePeople()">+</button>
      <div class="text-white" id="customers-count">1</div>
      <button class="split-button text-white" onclick="decreasePeople()">-</button>
    </div>
    <div class="flex-row">
      <h3 class="text-white">Amount per customer:</h3>
      <div class="text-white" id="customer-amt">0</div>
    </div>

  </div>
  <script src="./code.js"></script>
</body>

</html>
