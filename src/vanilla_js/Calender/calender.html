<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calender.css">
  <title>CALENDER</title>
</head>

<body>
  <div class="header">CALENDAR</div>
  <div class="flex-container">
    <button class="style-arrows arrow-before" id="before">&lt;</button>
    <button class="style-arrows" id="today">Today</button>
    <button class="style-arrows arrow-after" id="after">&gt;</button>
    <div id="monthYear"></div>
  </div>

  <div id="date" class="flex-date-container"></div>

  <script src="./calender.js"></script>
</body>

</html>
