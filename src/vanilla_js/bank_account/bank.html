<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bank.css">
  <link rel="icon" type="image/icon" href='/favicon.ico'>
  <title>Bank Account</title>
</head>

<body>
  <div class="flexrow">
    <div class="main-container">
      <div class="title">YOUR BANK ACCOUNT</div>

      <div class="grid">
        <input class="input" id="deposit-amt" type="number" placeholder="Deposit amount">
        <button class="button" id="deposit-btn">DEPOSIT</button>
        <input class="input" id="withdraw-amt" type="number" placeholder="Withdraw amount">
        <button class="button" id="withdrawal-btn">WITHDRAW</button>
      </div>
      <div class="balance">
        <p>BALANCE IN DOLLARS: </p>
        <div id="balance-amt"></div>
      </div>
    </div>
  </div>

  <script src="./bank.js"></script>
</body>

</html>
