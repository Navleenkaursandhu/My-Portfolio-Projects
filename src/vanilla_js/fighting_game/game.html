<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./game.css">
  <link rel="icon" type="image/icon" href='/favicon.ico'>
  <title>Fighting Game</title>
</head>

<body>
  <div class="flex-box2 game-info-container">

    <div id="player-a-info" class="player-info-container">
      <div>
        <span class="health"></span>
        <span class="player-name"></span>
        <span class="pointer"></span>
      </div>
      <div class="health-bar-container">
        <div class="health-bar"></div>
      </div>
    </div>

    <div id="current-round" class="counter"></div>

    <div id="player-b-info" class="player-info-container">
      <div>
        <span class="pointer"></span>
        <span class="player-name"></span>
        <span class="health"></span>

      </div>
      <div class="health-bar-container">
        <div class="health-bar"></div>
      </div>
    </div>
  </div>

  <div class="flex-box2">

    <img src="./assets/playerA.gif">
    <img class="margin-left" src="./assets/playerB.gif">

  </div>

  <div id="floor"></div>

  <div class="flex-box2">
    <div class="action">
      <div>HIT</div>
      <div class="select-action center">A</div>
    </div>

    <div class="action">
      <div class="select-action center">L</div>
      <div>HIT</div>
    </div>
  </div>

  <div class="flex-box2">
    <div class="action">
      <div>LIFELINE</div>
      <div class="select-action center">Z</div>
    </div>

    <div class="action">
      <div class="select-action center">M</div>
      <div>LIFELINE</div>
    </div>
  </div>

  <div class="flex-box2">
    <button id="restart" class="button">RESTART</button>
  </div>

  <div class="flex-box2">
    <h1 id="result">LET'S PLAY!</h1>
  </div>

  <div class="audio-container">
    <audio id="pAhit" controls>
      <source src="./sounds/hitbyplayerA.mp3" type="audio/mpeg">
    </audio>

    <audio id="pAlifeline" controls>
      <source src="./sounds/lifelineplayerA.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBhit" controls>
      <source src="./sounds/hitbyplayerB.mp3" type="audio/mpeg">
    </audio>

    <audio id="pBlifeline" controls>
      <source src="./sounds/lifelineplayerB.mp3" type="audio/mpeg">
    </audio>

    <audio id="winner" controls>
      <source src="./sounds/winner.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="./game.js"></script>
</body>
</html>
