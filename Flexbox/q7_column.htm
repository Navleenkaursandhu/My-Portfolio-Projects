<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex column</title>

  <style>
    .div-0 {
      padding: 10px;
      gap: 10px;
      flex-direction: column;
      height: 500px;
      display: flex;
      border: 1px solid black;
    }

    .div-1 {
      border: 1px solid black;
    }

    .div-2 {
      flex-grow: 1;
    }

  </style>
</head>

<body>
  <div class="div-0">
    <div class="div-1">Div-1 - only take space needed</div>
    <div class="div-1 div-2">Div-2 - Fill everything that remains</div>
    <div class="div-1">Div-3 - Takes up 50px</div>
  </div>
</body>

</html>
