<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code</title>

  <style>
    li {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    ol {
      counter-reset: section;
    }

    li::before {
      counter-increment: section;
      content: counter(section);
      border: 2px solid black;
      background-color: black;
      color: white;
      width: 10px;
      padding: 4px 8px;
      text-align: left;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div style="border: 2px solid black; width:80%; padding: 8px; font-family: 'Times New Roman', Times, serif;">
    <ol class="my-list-2">
      <li>Learn HTML</li>
      <li>Learn CSS</li>
      <li>Make Webpages using HTML and CSS</li>
      <li>Learn Javascript<br/>and add interactivity<br/>to make it look good</li>
      <li>Learn React</li>
    </ol>
  </div>
</body>

</html>
